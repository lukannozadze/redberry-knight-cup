<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redberry Knight Cup-Bootcamp assignment</title>
    <link rel="stylesheet" href="./thanks-page.css" />
  </head>
  <body>
    <div class="first-part-container">
      <header class="header">
        <span class="header-icon"
          ><img src="./images/Vector.svg" alt="vector icon"
        /></span>
        <h2 class="header-text">Redberry Knight Cup</h2>
      </header>
      <div class="container-first">
        <div class="landing-image">
          <img
            src="./images/thanks-page-img.png"
            alt="landing page scrolling photo"
          />
        </div>
      </div>
    </div>
    <div class="container-second">
      <div class="thanks-message-div">
        <img
          class="rocket-img"
          src="./images/succsess-rocket.png"
          alt="thanks page vector"
        />
        <h2 class="thx-txt">Onboarding completed!</h2>
      </div>
    </div>
    <script defer src="./thanks-page.js"></script>
  </body>
</html>
