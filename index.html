<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redberry Knight Cup-Bootcamp assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="first-part-container">
      <header class="header">
        <span class="header-icon"
          ><img src="./images/Vector.svg" alt="vector icon"
        /></span>
        <h2 class="header-text">Redberry Knight Cup</h2>
      </header>
      <div class="container-first">
        <div class="landing-image">
          <img
            src="./images/landing page- scrolling photo.png"
            alt="landing page scrolling photo"
          />
        </div>
      </div>
    </div>
    <div class="container-second">
      <div class="text-container">
        <h1 class="main-text">
          <div class="text-flex-container">
            chess says <span class="separate-txt">a lot about</span>
          </div>
          who we are
        </h1>
      </div>
      <a href="./first-reg-page.html">
        <button class="get-started-btn">
          <span class="btn-text">Get Started</span>
          <span class="btn-icon"
            ><img src="./images/btnIcon.svg" alt="button icon"
          /></span>
        </button>
      </a>
    </div>
  </body>
</html>
